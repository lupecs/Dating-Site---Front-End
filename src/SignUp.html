    <main>
        <section class="section-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2>Join Now</h2>
                    </div>
                </div>
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-4 col-form-label text-right">First Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-4 col-form-label text-right">Last Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label text-right">Email:</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pw" class="col-sm-4 col-form-label text-right">Birthdate: </label>
                        <div class="col-sm-2">
                            <select class="custom-select mr-sm-2" name="bd" id="bd">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                                <select class="custom-select mr-sm-2" name="bd" id="bd">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="4">16</option>
                                    <option value="5">17</option>
                                    <option value="6">18</option>
                                    <option value="7">19</option>
                                    <option value="8">20</option>
                                    <option value="9">21</option>
                                    <option value="10">22</option>
                                    <option value="11">23</option>
                                    <option value="12">24</option>
                                    <option value="5">25</option>
                                    <option value="6">26</option>
                                    <option value="7">27</option>
                                    <option value="8">28</option>
                                    <option value="9">29</option>
                                    <option value="10">30</option>
                                    <option value="11">31</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                    <input type="text" class="form-control" id="year" placeholder="yyyy">
                                </div>
                    </div>
                    <div class="form-group row">
                        <label for="pw" class="col-sm-4 col-form-label text-right">Password:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="pw">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cpw" class="col-sm-4 col-form-label text-right">Confirm Password:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="cpw">
                        </div>
                    </div>
                    <div class="form-group row">
                            <div class="col">
                                <input type="submit" class="form-control" id="submit">
                            </div>
                        </div>

                </form>
            </div>
            </div>
            </div>
        </section>
